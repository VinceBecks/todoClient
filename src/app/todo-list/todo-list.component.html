<app-search-bar (searchRequest)="searchTodos($event)"></app-search-bar>

<div class="row">
  <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2"></div>
  <ul class="col-xl-8 col-lg-8 col-md-8 col-sm-8">
    <li class = "list-group-item" *ngFor="let todo of todosToShow">
      <a routerLink="/todos/{{todo.todoId}}">{{todo.title}}</a>
    </li>
  </ul>
</div>
